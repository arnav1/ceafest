<!DOCTYPE html>
<html>
<head>
	<title>CEA|Events</title>
	
	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
	
	<style type="text/css">
		body{
		background-color:rgb(0,0,0);
		background-image:url(http://www.commentnation.com/hotlinks/tan_textured_background_seamless.jpg);
		background-position:top left;
		background-repeat:repeat;
		background-attachment:fixed;
		}
	</style>

	<style type='text/css'>
    #cms_bar {
    height:100%; 	
    width:100px;
    background-color:black;
    position:absolute;
    left:-100px;
    top:0;
}
  </style>

  <script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
   var mouse_position;
   var animating = false;
   //GET MOUSE POSITION
   $(document).mousemove(function (e) {
       //$("body").on("mousemove", function(mouse_pointer) {
       //console.log(mouse_pointer.pageX - $(window).scrollLeft());
       //mouse_position = mouse_pointer.pageX - $(window).scrollLeft();
       if (animating) {
           return;
       }
       mouse_position = e.clientX;

       console.log(mouse_position);
       if (mouse_position <= 100) {
           //SLIDE IN MENU
           animating = true;
           $('#cms_bar').animate({
               left: 0,
               opacity: 1
           }, 200, function () {
               animating = false;
           });
           console.log('menu shown');
       } else if (mouse_position > 100) {
           animating = true;
           $('#cms_bar').animate({
               left: -100,
               opacity: 0
           }, 500, function () {
               animating = false;
           });
           console.log('menu hidden');
       }
   });
});//]]>  

</script>

</head>

<body>
	<div id="cms_bar">
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <a href="http://www.ceaiitm.org"><img src="dark/appbar.home.variant.png" hspace="10"></a>
      <a href="http://www.google.com"><img src="dark/appbar.acorn.png" hspace="10"></a>
  </div>
</body>

</html>
