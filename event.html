<!DOCTYPE html>
<html>
	
	<head profile="http://www.w3.org/2005/10/profile">
		<link rel="icon"
			type="image/ico"
			href="img/300_1.ico">
			
	<title>CEA|Events</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/jquery.isotope.js" type="text/javascript"></script> 
	
	<meta charset="UTF-8">
	
	<style type="text/css">
		body{
		background-color:#EECD86;
		}
	</style>

	<style type='text/css'>
		#cms_bar {
		height:100%; 	
		width:100px;
		background-color:black;
		position:absolute;
		left:-100px;
		top:0;
		}
	</style>

  <script type='text/javascript'>//<![CDATA[ 
$(window).load(function(){
   var mouse_position;
   var animating = false;
   //GET MOUSE POSITION
   $(document).mousemove(function (e) {
       //$("body").on("mousemove", function(mouse_pointer) {
       //console.log(mouse_pointer.pageX - $(window).scrollLeft());
       //mouse_position = mouse_pointer.pageX - $(window).scrollLeft();
       if (animating) {
           return;
       }
       mouse_position = e.clientX;

       console.log(mouse_position);
       if (mouse_position <= 100) {
           //SLIDE IN MENU
           animating = true;
           $('#cms_bar').animate({
               left: 0,
               opacity: 1
           }, 200, function () {
               animating = false;
           });
           console.log('menu shown');
       } else if (mouse_position > 100) {
           animating = true;
           $('#cms_bar').animate({
               left: -100,
               opacity: 0
           }, 500, function () {
               animating = false;
           });
           console.log('menu hidden');
       }
   });
});//]]>  

</script>

</head>

<body>
	<div id="cms_bar">
      <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
      <a href="http://www.ceaiitm.org"><img src="dark/appbar.home.variant.png" hspace="10"></a>
      <a href="http://www.google.com"><img src="dark/appbar.acorn.png" hspace="10"></a>
  </div>
  
	<div class="portfolioFilter btn-group" role="group">
	
		<a href="#" data-filter="*" class="current"><button type="button" class="btn btn-primary">All Categories</button></a>
		<a href="#" data-filter=".onsite"><button type="button" class="btn btn-default">On-site Events</button></a>
		<a href="#" data-filter=".online"><button type="button" class="btn btn-default">Online Events</button></a>
		
	</div>
	
	<div class="portfolioContainer">

		<div class="onsite">
			<img src="img/watch.jpg" alt="Aquanomics">
		</div>
		
		<div class="online onsite">
			<img src="img/surf.jpg" alt="CAD">
		</div>	
	
		<div class="online">
			<img src="img/burger.jpg" alt="Quiz">
		</div>
		
		<div class="extra">
			<img src="img/subway.jpg" alt="Workshop">
		</div>
	
	</div>
	
	<script type="text/javascript">

		$(window).load(function(){
			var $container = $('.portfolioContainer');
			$container.isotope({
				filter: '*',
				animationOptions: {
					duration: 750,
					easing: 'linear',
					queue: false
				}
			});
		
			$('.portfolioFilter a').click(function(){
				$('.portfolioFilter .current').removeClass('current');
				$(this).addClass('current');
		
				var selector = $(this).attr('data-filter');
				$container.isotope({
					filter: selector,
					animationOptions: {
						duration: 750,
						easing: 'linear',
						queue: false
					}
				});
				return false;
			}); 
		});

	</script>
	
</body>

</html>
